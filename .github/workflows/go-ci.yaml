name: Go Calculator CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  checks: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: go-example
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: |
          go mod download || true

      - name: Run Tests
        run: |
          go test -v ./... -coverprofile=coverage.out

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: inerplat/fastcampus-devops-testcode
          files: coverage.out


      - name: Build binary
        run: |
          go build cmd/main.go

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: main
          path: go-example/main

  container:
    needs: test
    runs-on: ubuntu-22.04
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v3

      - name: Download binary
        uses: actions/download-artifact@v3
        with:
          name: main
          path: go-example

      - name: Set Docker tag
        id: tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "tag=${{ github.head_ref || github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: go-example
          platforms: linux/amd64, linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ github.event.repository.name }}:${{ env.tag }}-go
